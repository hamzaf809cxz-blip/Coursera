      // Initialize the Gemini API client
      const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

      const MODEL_NAME = 'gemini-2.5-flash';

      const SYSTEM_INSTRUCTION = `
      You are a knowledgeable and helpful guide about Coursera. 
      Your goal is to explain what Coursera is, how it works, its pricing models (Coursera Plus, Audit, Financial Aid), 
      the types of certificates available (Professional Certificates, Specializations, Degrees), and its partners.
      Keep your answers concise, encouraging, and easy to read. 
      If asked about specific courses, recommend popular ones based on general knowledge up to your cutoff.
      Do not make up facts. If you don't know, say so.
      Tone: Professional, educational, friendly.
      `;

      let chatSession = null;

      const getChatSession = () => {
        if (!chatSession) {
          chatSession = ai.chats.create({
            model: MODEL_NAME,
            config: {
              systemInstruction: SYSTEM_INSTRUCTION,
            },
          });
        }
        return chatSession;
      };

      const sendMessageStream = async (message) => {
        const chat = getChatSession();
        try {
          const responseStream = await chat.sendMessageStream({ message });
          return responseStream;
        } catch (error) {
          console.error("Error sending message to Gemini:", error);
          throw error;

        { id: 'stat-countries', label: 'Countries', value: '190+', numericValue: 190, suffix: '+', icon: Globe2 },
      ];

      const useCounter = (end, duration = 2000) => {
        const [count, setCount] = useState(0);
        const [isVisible, setIsVisible] = useState(false);
        const elementRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              if (entries[0].isIntersecting) {
                setIsVisible(true);
                observer.disconnect();
              }
            },
            { threshold: 0.3 }
          );

          if (elementRef.current) {
            observer.observe(elementRef.current);
          }

          return () => observer.disconnect();
        }, []);

        useEffect(() => {
          if (!isVisible) return;

          const startTime = Date.now();
          const animate = () => {
            const now = Date.now();
            const progress = Math.min((now - startTime) / duration, 1);
            const easedProgress = progress === 1 ? 1 : 1 - Math.pow(2, -10 * progress);
            const current = Math.floor(easedProgress * end);
            setCount(current);

            if (progress < 1) {
              requestAnimationFrame(animate);
            }
          };

          requestAnimationFrame(animate);
        }, [isVisible, end, duration]);

        return { count, elementRef };
      };

                <div className="glass-card rounded-3xl p-8 transition-all duration-500 hover:scale-[1.02] group relative border-t-4 border-t-blue-500 bg-white/[0.07]">
                  <div className="absolute top-0 right-0 p-3">
                       <span className="bg-blue-600 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wide">Most Popular</span>
                  </div>
                  <div className="w-16 h-16 rounded-2xl bg-blue-500/20 flex items-center justify-center mb-8 border border-blue-500/30 shadow-[0_0_20px_rgba(59,130,246,0.2)] group-hover:shadow-[0_0_30px_rgba(59,130,246,0.4)] transition-all">
                    <Briefcase className="text-blue-400" size={32} />
                  </div>
                  <h3 className="text-2xl font-bold text-white mb-4">Get Job-Ready</h3>
                  <p className="text-slate-400 mb-8 leading-relaxed">
                    Professional Certificates designed to get you hired in high-growth fields like IT and Data Science.
                  </p>
                  <ul className="space-y-4 mb-8">
                    <li className="flex items-center gap-3 text-sm text-slate-300">
                      <CheckCircle2 size={18} className="text-blue-400" /> 3-6 months
                    </li>
                    <li className="flex items-center gap-3 text-sm text-slate-300">
                      <CheckCircle2 size={18} className="text-blue-400" /> No experience required
                    </li>
                  </ul>
                  <span className="text-blue-400 font-bold text-sm uppercase tracking-wider border-b border-blue-500/30 pb-1">Career Changer Favorite</span>
                </div>

                {/* Card 3 */}
                <div className="glass-card rounded-3xl p-8 transition-all duration-500 hover:scale-[1.02] group">
                  <div className="w-16 h-16 rounded-2xl bg-orange-500/20 flex items-center justify-center mb-8 border border-orange-500/30 shadow-[0_0_20px_rgba(249,115,22,0.2)] group-hover:shadow-[0_0_30px_rgba(249,115,22,0.4)] transition-all">
                    <GraduationCap className="text-orange-400" size={32} />
                  </div>
                  <h3 className="text-2xl font-bold text-white mb-4">Earn a Degree</h3>
                  <p className="text-slate-400 mb-8 leading-relaxed">
                    Bachelor's and Master's degrees from top universities at a breakthrough price.
                  </p>
                  <ul className="space-y-4 mb-8">
                    <li className="flex items-center gap-3 text-sm text-slate-300">
                      <CheckCircle2 size={18} className="text-orange-400" /> 2-4 years
                    </li>
                    <li className="flex items-center gap-3 text-sm text-slate-300">
                      <CheckCircle2 size={18} className="text-orange-400" /> Recognized globally
                    </li>
                  </ul>
                  <span className="text-orange-400 font-bold text-sm uppercase tracking-wider border-b border-orange-500/30 pb-1">Academic Excellence</span>
                </div>
              </div>
            </div>
          </section>
        );
      };

      // --- ContentSections ---
      const HowItWorks = () => {
        const steps = [
          { id: 'step-join', icon: UserPlus, title: "Join for Free", desc: "Sign up and explore thousands of courses at no cost." },
          { id: 'step-find', icon: Search, title: "Find Your Path", desc: "Choose from individual courses, specializations, or degrees." },
          { id: 'step-start', icon: PlayCircle, title: "Start Learning", desc: "Watch videos, read materials, and complete assignments." },
          { id: 'step-earn', icon: Award, title: "Earn a Certificate", desc: "Receive a shareable certificate upon completion (paid)." }
        ];

        return (
          <section id="how-it-works" className="py-24 bg-[#050B1D]">
            <div className="container mx-auto px-6">
              <div className="text-center mb-20">
                <h2 className="text-4xl font-bold text-white mb-6">How It Works</h2>
                <p className="text-slate-400 max-w-2xl mx-auto text-lg">Getting started is easy. Transform your life through education in four simple steps.</p>
              </div>
              <div className="grid md:grid-cols-4 gap-12 relative">
                {/* Connecting Line */}
                <div className="hidden md:block absolute top-12 left-0 w-full h-0.5 bg-gradient-to-r from-transparent via-blue-500/50 to-transparent"></div>

                {steps.map((step, idx) => {
                  const Icon = step.icon;
                  return (
                    <div 
                      key={step.id} 
                      className="flex flex-col items-center text-center relative group animate-fade-in-up" 
                      style={{ animationDelay: `${idx * 150}ms` }}
                    >
                       <div className="w-24 h-24 bg-dark-surface border border-white/10 rounded-full flex items-center justify-center mb-8 relative z-10 shadow-[0_0_20px_rgba(0,0,0,0.5)] group-hover:border-blue-500 group-hover:shadow-[0_0_30px_rgba(59,130,246,0.5)] transition-all duration-500">
                         <div className="absolute inset-0 rounded-full bg-blue-500/10 scale-0 group-hover:scale-100 transition-transform duration-500"></div>
                         <Icon size={36} className="text-slate-300 group-hover:text-white transition-colors" />
                       </div>
                       <h3 className="font-bold text-xl text-white mb-3 group-hover:text-blue-400 transition-colors">{step.title}</h3>
                       <p className="text-sm text-slate-400 leading-relaxed max-w-[200px]">{step.desc}</p>
                    </div>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      // --- AiAssistant ---
      const generateId = () => Math.random().toString(36).substr(2, 9);

      const AiAssistant = () => {
        const [messages, setMessages] = useState([
          { id: 'init', role: 'model', text: "Greetings. I am your Coursera Intelligence Unit. Query me regarding learning paths, financial structures, or academic partnerships." }
        ]);
        const [input, setInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);

        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        };

        useEffect(() => {
          scrollToBottom();
        }, [messages]);

        const handleSend = async (e) => {
          e.preventDefault();
          if (!input.trim() || isLoading) return;

          const userMessage = { id: generateId(), role: 'user', text: input };
          setMessages(prev => [...prev, userMessage]);
          setInput('');
          setIsLoading(true);

          try {
            const responseStream = await sendMessageStream(userMessage.text);
            
            let fullResponse = "";
            const messageId = generateId();
            
            // Add a placeholder message for the model
            setMessages(prev => [...prev, { id: messageId, role: 'model', text: '' }]);

            for await (const chunk of responseStream) {
              const textChunk = chunk.text || "";
              fullResponse += textChunk;
              
              // Update the specific message by ID
              setMessages(prev => prev.map(msg => 
                msg.id === messageId ? { ...msg, text: fullResponse } : msg
              ));
            }

          } catch (error) {
            console.error("Chat error", error);
            setMessages(prev => [...prev, { id: generateId(), role: 'model', text: "Connection interrupted. Re-establishing link...", isError: true }]);
          } finally {
            setIsLoading(false);
          }
        };

        return (
          <section id="ai-guide" className="py-24 bg-black relative border-t border-white/10">
            {/* Scanline Effect */}
            <div className="absolute inset-0 bg-[url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5Z2Z5ZnZ5ZnZ5ZnZ5ZnZ5ZnZ5ZnZ5ZnZ5ZiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/xT9IgIc0lryrxAoWwE/giphy.gif')] opacity-[0.03] pointer-events-none mix-blend-screen"></div>
            <div className="absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] bg-[size:100%_2px,3px_100%] pointer-events-none z-0"></div>

            <div className="container mx-auto px-6 max-w-6xl relative z-10">
              <div className="flex flex-col md:flex-row gap-8 bg-white/5 backdrop-blur-md rounded-3xl overflow-hidden border border-white/10 shadow-[0_0_50px_rgba(0,86,210,0.2)]">
                
                {/* Sidebar / Info */}
                <div className="md:w-1/3 bg-black/40 p-8 border-r border-white/5 flex flex-col justify-between relative overflow-hidden">
                  <div className="absolute top-0 right-0 w-32 h-32 bg-blue-500/20 blur-[60px] rounded-full"></div>
                  
                  <div>
                    <div className="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-700 flex items-center justify-center mb-6 shadow-[0_0_20px_#2563EB] animate-pulse-glow">
                      <Cpu size={32} className="text-white" />
                    </div>
                    <h2 className="text-3xl font-bold mb-2 text-white">AI Neural Guide</h2>
                    <div className="h-1 w-12 bg-blue-500 rounded-full mb-6"></div>
                    <p className="text-slate-400 mb-8 leading-relaxed text-sm">
                      Powered by Gemini 2.5 Flash architecture. Initialize queries regarding platform capability and course trajectory.
                    </p>
                    
                    <div className="space-y-3">
                      <p className="text-[10px] font-bold uppercase tracking-widest text-blue-500 mb-2">Suggested Queries</p>
                      {[
                        "Is Coursera free?",
                        "What are Professional Certificates?",
                        "How does financial aid work?"
                      ].map((query, i) => (
                        <button 
                          key={`q-${i}`}
                          onClick={() => setInput(query)} 
                          className="group flex items-center w-full text-left bg-white/5 hover:bg-blue-600/20 border border-white/5 hover:border-blue-500/50 p-3 rounded-xl text-xs text-slate-300 transition-all duration-300"
                        >
                          <Sparkles size={12} className="mr-2 text-blue-400 opacity-0 group-hover:opacity-100 transition-opacity" />
                          {query}
                        </button>
                      ))}
                    </div>
                  </div>
                  
                  <div className="mt-12 pt-6 border-t border-white/5 flex items-center gap-2 text-[10px] text-slate-500 font-mono">
                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    SYSTEM ONLINE // GEMINI-2.5-FLASH
                  </div>
                </div>

                {/* Chat Interface */}
                <div className="md:w-2/3 flex flex-col h-[600px] relative bg-black/50">
                  <div className="flex-1 overflow-y-auto p-6 space-y-6 scrollbar-hide">
                    {messages.map((msg) => (
                      <div key={msg.id} className={`flex gap-4 ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in-up`}>
                        
                        {msg.role === 'model' && (
                          <div className="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-600 to-cyan-500 flex items-center justify-center flex-shrink-0 shadow-lg border border-white/10">
                            <Bot size={20} className="text-white" />
                          </div>
                        )}

                        <div className={`max-w-[80%] rounded-2xl p-5 backdrop-blur-sm border ${
                          msg.role === 'user' 
                            ? 'bg-blue-600/20 border-blue-500/30 text-white rounded-tr-sm shadow-[0_0_15px_rgba(37,99,235,0.2)]' 
                            : msg.isError 
                              ? 'bg-red-900/20 border-red-500/30 text-red-200'
                              : 'bg-white/5 border-white/10 text-slate-200 rounded-tl-sm'
                        }`}>
                          {msg.isError && <AlertCircle className="inline mr-2 mb-1" size={16}/>}
                          <div className="whitespace-pre-wrap text-sm leading-relaxed font-light">
                             {msg.text}
                          </div>
                        </div>

                        {msg.role === 'user' && (
                          <div className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center flex-shrink-0 border border-white/10">
                            <User size={20} className="text-slate-300" />
                          </div>
                        )}
                      </div>
                    ))}
                    {isLoading && !messages[messages.length - 1]?.text && (
                       <div className="flex gap-4">
                          <div className="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-600 to-cyan-500 flex items-center justify-center flex-shrink-0">
                            <Bot size={20} className="text-white" />
                          </div>
                          <div className="bg-white/5 border border-white/10 rounded-2xl p-5 rounded-tl-sm flex items-center">
                              <Loader2 className="animate-spin text-blue-400" size={20} />
                              <span className="ml-2 text-xs text-blue-400 animate-pulse">Processing...</span>
                          </div>
                       </div>
                    )}
                    <div ref={messagesEndRef} />
                  </div>

                  {/* Input Area */}
                  <form onSubmit={handleSend} className="p-6 border-t border-white/5 bg-black/20">
                    <div className="relative group">
                      <div className="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-xl opacity-20 group-hover:opacity-60 transition duration-500 blur"></div>
                      <input
                        type="text"
                        value={input}
                        onChange={(e) => setInput(e.target.value)}
                        placeholder="Input command..."
                        className="relative w-full bg-[#0B1120] text-white border border-white/10 rounded-xl py-4 pl-6 pr-14 focus:outline-none focus:bg-[#0f172a] placeholder-slate-600 shadow-xl"
                      />
                      <button 
                        type="submit" 
                        disabled={!input.trim() || isLoading}
                        className="absolute right-2 top-2 p-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-blue-500/50"
                      >
                        {isLoading ? <Loader2 className="animate-spin" size={18} /> : <Send size={18} />}
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        );
      };

      // --- Footer ---
      const Footer = () => (
        <footer className="bg-[#020617] text-slate-400 py-16 border-t border-white/5">
          <div className="container mx-auto px-6">
            <div className="flex flex-col md:flex-row justify-between items-center gap-8">
              <div className="text-center md:text-left">
                <h4 className="text-white font-bold text-xl mb-4">CourseraInfo</h4>
                <p className="text-sm leading-relaxed opacity-60 max-w-sm">
                  An immersive informational experience powered by Gemini. Not affiliated with Coursera Inc.
                </p>
              </div>
              
              <div className="flex gap-6 text-sm">
                  <a href="https://www.coursera.org" target="_blank" rel="noreferrer" className="hover:text-blue-400 transition-colors">Official Site</a>
                  <span className="opacity-20">|</span>
                  <span className="cursor-pointer hover:text-white transition-colors">Privacy Policy</span>
                  <span className="cursor-pointer hover:text-white transition-colors">Terms of Service</span>
              </div>
            </div>
            
            <div className="border-t border-white/5 mt-10 pt-8 text-center text-xs opacity-40">
              <p>&copy; 2024 Demo Page. Built with React & Tailwind.</p>
            </div>
          </div>
        </footer>
      );

      // --- App ---
      const App = () => {
        return (
          <div className="min-h-screen flex flex-col bg-dark-bg text-white selection:bg-blue-500 selection:text-white">
            <Header />
            <main className="flex-grow">
              <Hero />
              <Stats />
              <HowItWorks />
              <Features />
              <AiAssistant />
            </main>
            <Footer />
          </div>
        );
      };

      // --- Render ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
